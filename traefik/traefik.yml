global:
    checkNewVersion: true
    sendAnonymousUsage: true
log:
    level: DEBUG
api:
    dashboard: true
    insecure: true
entryPoints:
    http:
        address: :80
    https:
        address: :443
providers:
    docker:
        exposedByDefault: false
        endpoint: unix:///var/run/docker.sock
    file:
        filename: /etc/traefik/route.yml
        watch: true